<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .creator {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="post" id="predictionForm">
        <label for="glucose">Glucose Level:</label>
        <input type="number" id="glucose" name="glucose" required>
        
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <input type="submit" value="Predict">
    </form>
    <p class="creator">Created by ALI RAZZAQ</p>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            var glucose = document.getElementById('glucose').value;
            var bmi = document.getElementById('bmi').value;
            var age = document.getElementById('age').value;

            if (glucose < 0 || bmi < 0 || age < 0) {
                e.preventDefault();
                alert('Please enter positive values for all fields.');
            }
        });
    </script>
</body>
</html>
